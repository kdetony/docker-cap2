version: '3.5'
services:
  db:
    container_name: cnt_db
    image: mariadb
    volumes:
      - /tmp/bd:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: centos
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: centos_db
    ports:
      - "3306:3306"
    networks:
      - app

  web:
    container_name: cnt_web
    build: .
    ports:
      - "80:80"
    volumes:
      - sg1:/var/www/html:rw
      - ./index.html:/var/www/html/index.html  
    networks:
     - app

networks:
  app:
   name: sapp

volumes:
  sg1:
        
