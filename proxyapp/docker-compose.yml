version: '3'
services:
  nginx: 
    image: nginx:latest
    container_name: proxyw
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:8080
      - 8443:443
      - 8081:8081
    networks:
      - redproxy

  app1:
    build: .
    container_name: web101
    expose:
      - "80"
    networks: 
     - redproxy

  app2:
    image: httpd
    container_name: web100
    expose:
      - "80"
    networks:
      - redproxy
networks:
  redproxy:
